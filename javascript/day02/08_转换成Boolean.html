<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        *   将其他的数据类型转换为Boolean
        *       - 使用Boolean()函数
        *           - 数字 --> 布尔
        *               - 除了0和NaN，其余的都是true
        *           - 字符串 --> 布尔
        *               - 除了空串，其余的都是true
        *           - null和undefined都会转换为false
        *           - 对象也会转换为true
        * */
        var a = 123
        a = 0
        a = undefined
        a = "  "
        a = null
        a = Boolean(a)
        console.log(typeof a)
        console.log(a)
    </script>
</head>

</body>
</html>
