<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 数据类型指的就是字面量的类型
        *   在JS中一共有六种数据类型
        *       String 字符串
        *       Number 数值
        *       Boolean 布尔值
        *       Null    空值
        *       Undefined   未定义
        *       Object  对象
        *
        * 其中String Number Boolean Null Undefined属于基本数据类型
        *   而Object
        * */

        /*
        * String字符串
        *   - 在JS中字符串需要使用引号引起来
        *   - 使用双引号或单引号都可以
        * */
        var str = "hello"
        console.log(str)

    </script>
</head>
<body>

</body>
</html>
