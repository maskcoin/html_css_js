<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 一元运算符，只需要一个操作数
        *   +   正号
        *       - 正号不会对数字产生任何影响
        *   -   负号
        *
        * */
        var a = 123
        a = +a
        console.log("a = " + a)
    </script>
</head>
<body>

</body>
</html>
