<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var a = 123
        /*
        * 在js中，如果需要表示16进制的数字，则需要以0x开头
        *   如果需要表示8进制的数字，则需要以0开头
        *   如果要表示2进制的数字，则需要以0b开头
        *       但是不是所有的浏览器都支持
        * */
        // a = 0b10

        // 像070这种字符串，有些浏览器会当成10进制解析，有些当成8进制解析
        a = "070"

        // 可以在parseInt()参数中传递第二个参数，来指定数字的进制
        a = parseInt(a, 10)
        console.log(typeof a)
        console.log(a)
    </script>
</head>
<body>

</body>
</html>
