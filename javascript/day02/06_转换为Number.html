<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        *   将其他数据类型转换为Number
        *       转换方式一：
        *           使用Number()函数
        *               - 字符串 --> 数字
        *                   1.如果是纯数字的字符串，则直接转换为数字
        *                   2.如果字符串中有非数字的内容，则转换为NaN
        *                   3.如果字符串是一个空串，或者是一个全是空格的字符串，则转换为0
        *               - 布尔-->数字
        *                   true --> 1
        *                   false --> 0
        *               - Null --> 数字 0
        *
        *               - undefined --> 数字 NaN
        *
        *       转换方式二：
        *           - 这种方式专门用来转换字符串
        *           - parseInt()把一个字符串转换为一个整数
        *           - parseFloat()把一个字符串转换为一个浮点数
        * */
        var a = "123"
        a = true
        a = null
        a = undefined
        a = "123.567px"
        /*
        * parseInt()可以将一个字符串中的有效的整数内容取出来
        *   然后转换为Number
        *   如果对非String使用parseInt()或parseFloat()
        *       它会先将其转换为String，然后再操作
        * */
        // a = parseInt(a)
        a = parseFloat(a)
        console.log(typeof a)
        console.log(a)
        // var b = Number(a)
        // console.log(typeof b)
        // console.log(b)

    </script>
</head>
<body>

</body>
</html>
