<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 字面量，都是一些不可改变的值
        *   比如：1 2 3 4 5
        *   字面量都是可以直接使用，但是我们一般都不会直接使用字面量
        * 变量：可以用来保存字面量，而且变量的值可以任意改变
        *   变量更加方便使用
        * */

        //声明变量
        //在js中使用var关键字来声明一个变量
        var a
        //为变量赋值
        a = 123
        a = 456
        console.log(a)
        var b = 789
        console.log(b)
    </script>
</head>
<body>

</body>
</html>
