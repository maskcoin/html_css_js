<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * JS中为我们提供了3中逻辑运算符
        * && || 非布尔值的情况
        *   - 对于非布尔值进行与或运算时，
        *       会先将其转换为布尔值，然后再运算，并且返回原值
        * */
        // 与运算：如果两个值都为true，则返回后边的
        var result = 2 && 1
        result = 0 && 2
        result = 2 && 0
        console.log("result = "+ result)
    </script>
</head>
