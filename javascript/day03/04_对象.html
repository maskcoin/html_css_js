<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 对象属于一种复合的数据类型，在对象中可以保存多个不同数据类型的属性
        *
        * 对象的分类：
        *   1.内建对象
        *       - 由ES标准中定义的对象，在任何的ES的实现中都可以使用
        *       - 比如：Math String Number Boolean Function Object...
        *   2.宿主对象
        *       - 由JS的运行环境提供的对象，目前来讲主要由浏览器提供的对象
        *       - 比如：BOM DOM
        *   3.自定义对象
        *       - 由开发人员自己创建的对象
        * */

        // 创建对象
        /*
        *   使用new关键字调用的函数，是构造函数constructor
        *       构造函数是专门用来创建对象的函数
        * */
        var obj = new Object()
        // console.log(typeof obj)

        /*
        * 在对象中保存的值称为属性
        *   语法：对象.属性名=属性值
        * */
        // 向obj中添加一个name属性
        obj.name = "孙悟空"
        console.log(obj)
        
    </script>
</head>
<body>

</body>
</html>
