<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>async函数</title>
</head>
<body>
<script>
    //async 函数
    async function fn() {
        // return '尚硅谷'
        // 返回的结果不是一个Promise类型的对象，返回的结果就是成功的Promise对象
        // return
        // 抛出错误，返回的结果是一个失败的Promise
        // throw new Error('出错啦')
        // 返回的结果如果是一个Promise对象
        return new Promise((resolve, reject) => {
            resolve('成功的数据')
            // reject('失败的数据')
        })
    }

    const result = fn()

    result.then(value => {
        console.log(value)
    }, reason => {
        console.warn(reason)
    })
    console.log(result)
</script>
</body>
</html>
