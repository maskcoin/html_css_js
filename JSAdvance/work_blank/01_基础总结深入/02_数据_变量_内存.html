1. 什么是数据?
  * 存储在内存中代表特定信息的'东东'，本质上是0101...
2. 什么是内存?
  * 内存条通电后产生的可存储数据的空间（临时的）
  * 内存产生和死亡：内存条（电路板）=>通电=>产生内存空间=>存储数据=>处理数据 =>断电=>内存空间和数据都消失
  * 一块小内存的2个数据
  *
3. 什么是变量?
  * 可变化的量，由变量名，变量值组成
  * 每个变量都对应一块小内存，变量名用来查找对应的内存，变量值就是内存中保存的数据
4. 内存,数据, 变量三者之间的关系
-->
