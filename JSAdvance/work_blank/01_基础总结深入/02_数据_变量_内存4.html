<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_关于数据传递问题</title>
</head>
<body>
<!--
问题: 在js调用函数时传递变量参数时, 是值传递还是引用传递
    * 基本数据类型是值传递，深拷贝
    * 对象类型是引用传递，浅拷贝
-->
<script type="text/javascript">
    var a = 3
    function fn(a) {
        a = a + 1
    }
    fn(a)
    console.log(a)

    function fn2(obj) {
        console.log(obj.name)
    }

    var obj = {name:'Tom'}
    fn2(obj)
</script>
</body>
</html>
