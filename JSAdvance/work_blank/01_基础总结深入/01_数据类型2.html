<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_相关问题</title>
</head>
<body>
<!--
1. undefined与null的区别?
  * undefined代表定义了未赋值
  * null定义并赋值了，只是值未null

2. 什么时候给变量赋值为null呢?
  * 初始赋值，表明将要赋值为对象
  * 结束前赋值，为了让指向的对象成为垃圾对象（垃圾回收器回收）

3. 严格区别变量类型与数据类型?
  * 数据的类型
    * 基本类型
    * 对象类型
  * 变量的类型
    * 基本类型
    * 引用类型
-->

<script type="text/javascript">
  // 实例：实例对象
  // 类型：类型对象
  function Person(name, age) { // 构造函数 类型对象
      this.name = name
      this.age = age
  }

  var p = new Person('tom', 19) // 实例对象

  //1. undefined与null的区别?
  var a
  console.log(a) // undefined
  a = null
  console.log(a) // null

  // 起始
  var b = null // 初始赋值为null，表明将要赋值为对象
  //确定对象就赋值
  b = ['atguigu', 12]
  // 最后
  b = null // 让b指向的对象成为垃圾对象（垃圾回收器回收）
  // b = 2

  var c = function () {

  }

  console.log(typeof c) // 'function'

</script>
</body>
</html>
