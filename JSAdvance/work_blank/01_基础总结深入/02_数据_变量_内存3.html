<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_关于引用变量赋值问题</title>
</head>
<body>
<!--
关于引用变量赋值问题
    * n个引用变量指向同一个对象
-->
<script type="text/javascript">
    var obj1 = {name: 'Tom'}
    var obj2 = obj1
    obj2.age = 12
    console.log(obj1.age)

    function fn(obj) {
        obj.name = 'Bob'
    }

    fn(obj1)
    console.log(obj2.name)

    var a = {age: 12}
    var b = a
    a = {name: 'Bob', age: 13}
    console.log(b.age, a.name, a.age)

    function fn2(obj) {
        obj = {age: 15}
    }
    fn2(a)
    console.log(a.age)
</script>
</body>
</html>
