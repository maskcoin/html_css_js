<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_工厂模式</title>
</head>
<body>
<!--
方式三: 工厂模式
  * 套路: 通过工厂函数动态创建对象并返回
  * 适用场景: 需要创建多个对象
  * 问题: 对象没有一个具体的类型, 都是Object类型
-->
<script type="text/javascript">
    function createPerson(name, age) { // 返回一个对象的函数==>工厂函数，其实就是封装
        var obj = {
            name: name,
            age: age,
            setName: function (name) {
                this.name = name
            }
        }

        return obj
    }

    // 创建2个人，p1,p2是Object类型
    var p1 = createPerson('Jack', 36)
    var p2 = createPerson('Peter', 35)
    
    function createStudent(name, price) {
        var obj = {
            name: name,
            price: price
        }
        return obj
    }
    //s也是Object类型
    var s = createStudent('张三', 12000)
</script>
</body>
</html>
