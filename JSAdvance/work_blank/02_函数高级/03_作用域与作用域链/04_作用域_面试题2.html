<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_作用域_面试题2</title>
</head>
<body>
<script type="text/javascript">
    var fn = function () { // 闭包 fn
        console.log(fn)
    }

    fn()

    var obj = {
        fn2: function () {
            console.log(fn2) // 这里会报错
        }
    }

    obj.fn2()
</script>
</body>
</html>
