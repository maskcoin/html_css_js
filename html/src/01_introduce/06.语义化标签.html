<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        布局标签（结构化语义标签）
     -->
    <!-- 
        header 表示网页的头部
        main    表示网页的主体部分（一个页面中只会有一个main）
        footer 表示网页的底部
        nav 表示网页中的导航
        aside 和主体相关的其他内容
        article 表示一个独立的文章

        section 表示一个独立的区块，上面的标签都不能表示时，使用section

        div 没有语义，就用来表示一个区块，目前来讲div还是我们主要的布局元素，div可以代替上面所有的，只是没有语义而已
        span 是inline element 也是没有任何的语义，一般用于网页中选中文字
      -->
    <header>头部</header>
    <main>主体</main>
    <footer>底部</footer>

    <nav></nav>
    <aside></aside>
    <article></article>
    <section></section>
</body>

</html>
