<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 
        meta主要用于设置网页中的一些元数据，元数据不是给用户看的
        charset 指定网页的字符集
        name 指定的数据的名称
        content 指定数据的内容
            keywords 表示网站的关键字，可以同时指定多个关键字，关键字之间使用英文,隔开
                用于供搜索引擎搜索关键字用到的
            description 用于指定网站的描述
                网站的描述会显示在搜索引擎的搜索的结果的文字描述中

            title标签的内容会作为搜索引擎搜索结果的超链上的文字显示
     -->
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML5,前端,CSS">
    <meta name="description" content="这是一个非常不错的网站">
    <!-- 
        <meta http-equiv="refresh" content="3;url=https://www.mozilla.org">
        将页面重定向到另一个网站
     -->
    <meta http-equiv="refresh" content="3;url=https://www.mozilla.org">
    <title>Document</title>
</head>

<body>

</body>

</html>
