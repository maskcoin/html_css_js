<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        音视频文件引入时，默认情况下不允许用户自己控制播放，停止
        属性：
            controls是否允许用户控制播放
            autoplay 音频文件是否自动播放
                - 如果设置了autoplay 则音乐在打开页面时会自动播放
                    但是目前来讲大部分浏览器都不会自动对音乐进行播放
            loop 音乐是否循环播放
     -->
    <!-- <audio src="./res/yq.mp3" controls autoplay loop></audio> -->
    <video src="./res/yq.avi" controls></video>

    <iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid=i0024ihpojs"
        allowFullScreen="true"></iframe>

</body>

</html>
