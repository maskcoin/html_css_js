<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        block element
            - 在网页中一般通过块元素来对页面进行布局
        inline element
            - 行内元素主要用来包裹文字

            - 一般情况下会在块元素中放行内元素，而不会在行内元素中放块元素
            - 块元素中基本上什么都能放
            - p元素中不能放任何的块元素

        浏览器在解析网页时，会自动对网页中不符合规范的内容进行修正，在内存中的结果会进行纠正
            比如：
                标签写在了html根元素的外部
                p元素中嵌套了块元素
                根元素中出现了除head和body以外的子元素
                ...
     -->
    <p>
    <h1>哈哈</h1>
    </p>
</body>

</html>
<h1>我就写外面</h1>
