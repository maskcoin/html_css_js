<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .box1 {
            width: 900px;
            height: 100px;
            background-color: #bbffaa;
        }
    </style>
</head>

<body>
    <!-- 
        在不同的屏幕中，单位像素的大小是不同的，像素越小屏幕会越清晰
        i6 4.7寸 750*1334

        智能手机的像素点远远小于计算机的像素点

        问题：一个宽度为900px的网页在iphone6中要如何显示呢？
        默认情况下，移动款的网页都会将视口设置为980px（css像素）
            以确保pc端网页可以在移动端正常访问，但是如果网页的宽度超过了980，移动端浏览器会自动对网页
                缩放，以完整显示网页

        所以大部分pc端网站都可以在移动端中正常浏览，但是往往都不会有一个好的体验
            为了解决这个问题，大部分网站都会专门为移动端设计网页
     -->
    <div class="box1"></div>
</body>

</html>
